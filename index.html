<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="bg-secondary text-white p-4 rounded">
            <!-- Форма 1-->
            <form id="form1">
                <h4>Выбор товара</h4>
                <div class="mb-3">
                    <label for="product-select" class="form-label">Выберите товар: </label>
                    <select class="form-select" id="product-select" aria-label="Floating label select example">
                        <option value="500">Товар 1 (500 руб.)</option>
                        <option value="300">Товар 2 (300 руб.)</option>
                        <option value="150">Товар 3 (150 руб.)</option>
                        <option value="0" selected>Не выбран</option>
                    </select>
                </div>
                <label for="quantity">Количество:</label>
                <input class="form-control" type="number" id="quantity" min="1" value="1">
                
                <br><br>
                <button id="calculate-button-1" type="button" class="btn btn-outline-light">Посчитать стоимость</button>
                <h3 id="res" class="mt-3"></h3>
            </form>

            <hr>

            <!-- Форма 2-->
            <form id="service-calculator-form">
                <h4>Калькулятор стоимости услуги</h4>

                <div class="mb-3">
                    <label for="service-quantity" class="form-label">Количество:</label>
                    <input class="form-control" type="number" id="service-quantity" min="1" value="1">
                </div>

                <div class="mb-3">
                    <label class="form-label">Выберите тип услуги:</label>
                    <div>
                        <input type="radio" name="service-type" id="type1" value="type1" checked>
                        <label for="type1">Тип 1 (500руб, без опций и свойств)</label>
                    </div>
                    <div>
                        <input type="radio" name="service-type" id="type2" value="type2">
                        <label for="type2">Тип 2 (700руб, только опции)</label>
                    </div>
                    <div>
                        <input type="radio" name="service-type" id="type3" value="type3">
                        <label for="type3">Тип 3 (900руб, только свойства)</label>
                    </div>
                </div>

                <div id="option-container" class="mb-3" style="display: none;">
                    <label for="service-option" class="form-label">Выберите опцию:</label>
                    <select class="form-select" id="service-option">
                        <option value="100">Опция 1 (+100 руб.)</option>
                        <option value="200">Опция 2 (+200 руб.)</option>
                        <option value="0" selected>Не выбрано</option>
                    </select>
                </div>

                <div id="property-container" class="mb-3 form-check" style="display: none;">
                    <div>
                        <input type="checkbox" class="form-check-input" id="property-checkbox1">
                        <label class="form-check-label" for="property-checkbox1">Свойство (+300 руб.)</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="property-checkbox2" value="200">
                        <label class="form-check-label" for="property-checkbox2">Свойство (+200 руб.)</label>
                    </div>
                </div>

                <button id="calculate-button-2" type="button" class="btn btn-outline-light">Посчитать стоимость</button>
                <h3 id="total-price" class="mt-3"></h3>
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
